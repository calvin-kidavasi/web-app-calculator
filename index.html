<!DOCTYPE html>
<html>
<head>
    <title>Birthday Name calculator</title>
    <link  href="css/styles.css"> rel="stylesheet" type= "text/css">
</head>
<body>
    <h1>BIRTHDAY NAME CALCULATOR</h1>
    <p>THis is a web application software that enables <br>
    you to determine the day of the week one was born and <br>
    hence their Akan name.</p>
    <p>Can be used to determine the day of the week somebody was <br>
    born from 1900 to 2100</p>

    <form action="">
        <p class="input-text"></p>
        <div class="input-group">
            <label for="Date of birth"><b>Date Of Birth</b></label><br>
            <input type="date" name="Date of birth" id="Name">
        </div><br>
        <div class="input-group">
            <p><b>Gender</b></p>
            <input type="radio" name="Gender" id="Male">
            <label for="Male">Male</label><br>
            <input type="radio" name="Gender" id="Female">
            <label for="Female">Female</label><br>

        </div>
    </form>



</body>
